apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-service
  template:
    metadata:
      labels:
        app: query-service
    spec:
      containers:
        - env:
            - name: AXON_AXONSERVER_SERVERS
              value: axonserver
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://root:password@query-db:27017/query?authSource=admin"
            - name: SPRING_PROFILES_ACTIVE
              value: nosecurity
          image: ghcr.io/bartlomiejrasztabiga/thesis/query:0.16.31
          name: query-service
          ports:
            - containerPort: 8105
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8105
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8105
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
      restartPolicy: Always
