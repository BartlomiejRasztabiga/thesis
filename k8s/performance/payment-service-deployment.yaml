apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - env:
            - name: AXON_AXONSERVER_SERVERS
              value: axonserver
            - name: SPRING_PROFILES_ACTIVE
              value: nosecurity
          image: ghcr.io/bartlomiejrasztabiga/thesis/payment:0.16.14
          name: payment-service
          ports:
            - containerPort: 8103
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8103
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8103
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
      restartPolicy: Always
