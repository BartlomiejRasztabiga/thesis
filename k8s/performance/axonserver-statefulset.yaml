apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: axonserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axonserver
  serviceName: axonserver
  template:
    metadata:
      labels:
        app: axonserver
    spec:
      containers:
        - image: axoniq/axonserver:2023.1.2-jdk-17-dev
          name: axonserver
          env:
            - name: AXONIQ_AXONSERVER_DEVMODE_ENABLED
              value: "true"
            - name: AXONIQ_AXONSERVER_STANDALONE
              value: "true"
          ports:
            - containerPort: 8024
            - containerPort: 8124
            - containerPort: 8224
          volumeMounts:
            - mountPath: /data
              name: axonserver-data
            - mountPath: /eventdata
              name: axonserver-events
            - mountPath: /config
              name: axonserver-config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8024
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8024
            initialDelaySeconds: 30
            periodSeconds: 30
      restartPolicy: Always
      volumes:
        - name: axonserver-data
          persistentVolumeClaim:
            claimName: axonserver-data
        - name: axonserver-events
          persistentVolumeClaim:
            claimName: axonserver-events
        - name: axonserver-config
          persistentVolumeClaim:
            claimName: axonserver-config
            readOnly: true
