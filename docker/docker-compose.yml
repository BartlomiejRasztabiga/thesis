version: '3.8'
name: 'thesis'
services:
  axonserver:
    image: axoniq/axonserver:4.6.9-jdk-17-dev
    hostname: axonserver
    volumes:
      - axonserver-data:/data
      - axonserver-events:/eventdata
      - axonserver-config:/config:ro
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'

  gateway:
    image: ghcr.io/bartlomiejrasztabiga/thesis/gateway:latest
    build:
      context: ../gateway
      dockerfile: Dockerfile
    ports:
      - '8100:8100'

  restaurant-service:
    image: ghcr.io/bartlomiejrasztabiga/thesis/restaurant:latest
    build:
      context: ../restaurant
      dockerfile: Dockerfile
    ports:
      - '8101:8101'
    depends_on:
      - axonserver
    environment:
      - AXON_AXONSERVER_SERVERS=axonserver
      - SPRING_DATA_MONGODB_HOST=restaurant-db
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=restaurant
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=password
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin

  restaurant-db:
    image: mongo:6.0.5
    ports:
      - '27101:27017'
    volumes:
      - restaurant-db-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=restaurant

  order-service:
    image: ghcr.io/bartlomiejrasztabiga/thesis/order:latest
    build:
      context: ../order
      dockerfile: Dockerfile
    ports:
      - '8102:8102'
    depends_on:
      - axonserver
    environment:
      - AXON_AXONSERVER_SERVERS=axonserver
      - SPRING_DATA_MONGODB_HOST=order-db
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=order
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=password
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin

  order-db:
    image: mongo:6.0.5
    ports:
      - '27102:27017'
    volumes:
      - order-db-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=order

  payment-service:
    image: ghcr.io/bartlomiejrasztabiga/thesis/payment:latest
    build:
      context: ../payment
      dockerfile: Dockerfile
    ports:
      - '8103:8103'
    depends_on:
      - axonserver
    environment:
      - AXON_AXONSERVER_SERVERS=axonserver
      - SPRING_DATA_MONGODB_HOST=payment-db
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=payment
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=password
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin

  payment-db:
    image: mongo:6.0.5
    ports:
      - '27103:27017'
    volumes:
      - payment-db-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=payment
volumes:
  axonserver-data:
  axonserver-events:
  axonserver-config:
  restaurant-db-data:
  order-db-data:
  payment-db-data:
